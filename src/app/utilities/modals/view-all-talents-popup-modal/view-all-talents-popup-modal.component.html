<ion-content class="ion-padding">
  <div class="space-y-6 p-4">
    <div class="flex items-start gap-3">
      <div
        class="h-32 w-32 rounded-full overflow-hidden flex items-center justify-center bg-gray-100"
      >
        <img
          class="h-full w-full object-cover"
          [src]="hire?.profilePic"
          alt="Talent"
        />
      </div>

      <div class="space-y-1 mt-1.5">
        <h5 class="text-[14px] text-[#101828]">{{ hire?.name }}</h5>
        <p class="text-[12px] text-[#79797B]">{{ hire?.proximity }}</p>
      </div>
    </div>

    <p class="w-[90%] text-[14px] text-[#000000] font-light p-1">
      {{ hire?.aboutTalent }}
    </p>
  </div>

  <app-view-all-talents-switch-tab
    [hire]="hire"
  ></app-view-all-talents-switch-tab>
</ion-content>

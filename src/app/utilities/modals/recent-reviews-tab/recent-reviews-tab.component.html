<div class="space-y-4">
  <!-- Reviews List -->
  <div *ngIf="formattedReviews.length > 0" class="space-y-4">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-semibold text-gray-800">Recent Reviews</h3>
      <span class="text-sm text-gray-500">{{ formattedReviews.length }} review{{ formattedReviews.length !== 1 ? 's' : '' }}</span>
    </div>
    
    <div
      *ngFor="let review of formattedReviews"
      class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
    >
      <div class="flex items-start gap-4 flex-1">
        <!-- Profile Picture -->
        <img
          [src]="review.profilePic"
          alt="Reviewer"
          class="h-12 w-12 rounded-full object-cover flex-shrink-0"
          (error)="review.profilePic = 'assets/images/default-avatar.png'"
        />

        <!-- Review Details -->
        <div class="space-y-2 flex-1 min-w-0">
          <!-- Reviewer Name -->
          <div class="flex justify-between items-start">
            <h4 class="font-semibold text-gray-800 truncate">
              {{ review.name }}
            </h4>
            <span class="text-xs text-gray-500 whitespace-nowrap ml-2">
              {{ review.date | date : "MMM d, y" }}
            </span>
          </div>

          <!-- Star Rating -->
          <div class="flex">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <ion-icon
                name="star"
                [class.text-yellow-500]="star <= review.yourRating"
                [class.text-gray-300]="star > review.yourRating"
                class="text-base"
              ></ion-icon>
            </ng-container>
          </div>

          <!-- Reviewer Comment -->
          <p class="text-gray-600 text-sm line-clamp-3">
            {{ review.comment }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Reviews Message -->
  <div *ngIf="formattedReviews.length === 0" class="text-center ">
       <div class="text-gray-400 mb-3 flex justify-center">
      <!-- <ion-icon name="images-outline" class="text-4xl"></ion-icon> -->
      <img [src]="images.NoDataImage" alt="No Data" class="h-55 w-55" >
    </div>
    <h3 class="text-lg font-medium text-gray-700 mb-2">No Reviews Yet</h3>
    <p class="text-gray-500 max-w-sm mx-auto">
      This talent hasn't received any reviews yet. Be the first to leave feedback!
    </p>
  </div>
</div>

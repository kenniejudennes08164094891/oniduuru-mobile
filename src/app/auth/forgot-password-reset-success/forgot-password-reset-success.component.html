<body>
  <ion-content class="h-screen [--background:transparent] p-0">
    <ion-grid class="h-full grid grid-rows-4 bg-transparent w-full flex justify-center">
      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col></ion-col>
      </ion-row>

      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col>
          <div class="flex justify-center items-center h-full">
            <div class="w-full max-w-md bg-white rounded-xl p-6 shadow-lg">

              <!-- Green Checkmark -->
              <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center">
                  <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                  </svg>
                </div>
              </div>

              <h2 class="text-[28px] text-[#101828] font-semibold mb-2 text-center">
                Password has been changed successfully!
              </h2>

              <p class="text-[16px] text-[#667085] mb-8 text-center">
                You have successfully changed your password kindly proceed to login
              </p>

              <!-- Buttons -->
              <button
                type="button"
                (click)="goToLogin()"
                class="w-full bg-[#101323] hover:bg-gray-800 text-[#FFFFFF] font-bold py-3 px-4 rounded mb-3"
              >
                Go to Login
              </button>

              <button
                type="button"
                (click)="cancel()"
                class="w-full border-2 border-[#101323] text-[#101323] font-bold py-3 px-4 rounded hover:bg-gray-100"
              >
                Cancel
              </button>

            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>

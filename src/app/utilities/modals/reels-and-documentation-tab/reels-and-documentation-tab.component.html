<!-- reels-and-documentation-tab.component.html -->
<div class="space-y-6">
  <!-- Portfolio Images Section -->
  <div *ngIf="pictures.length > 0">
    <h3 class="text-lg font-semibold mb-3">Portfolio Images</h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <img
        *ngFor="let pic of pictures; let i = index"
        [src]="pic"
        [alt]="'Portfolio Image ' + (i + 1)"
        class="w-full h-44 object-cover rounded-lg shadow-sm hover:scale-105 transition-transform"
        (error)="handleImageError(i)" 
      />
    </div>
  </div>
  
  <!-- No Content Message -->
  <div *ngIf="pictures.length === 0" class="text-center py-8 text-gray-500">
    <p>No portfolio images available for this talent</p>
  </div>
</div>

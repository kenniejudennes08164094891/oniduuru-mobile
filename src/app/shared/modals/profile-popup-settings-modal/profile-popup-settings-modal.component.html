<ion-content
  class="ion-padding bg-white rounded-2xl shadow-xl w-[250px] py-10 px-6 space-y-6"
>
  <button
    class="flex items-center gap-3 text-base hover:text-primary transition"
  >
    <ion-icon name="person-outline"></ion-icon>
    <p>Profile</p>
  </button>

  <button
    class="flex items-center gap-3 text-base hover:text-primary transition"
  >
    <ion-icon name="checkmark-done-outline"></ion-icon>
    <p>Account Activation</p>
  </button>

  <button
    class="flex items-center gap-3 text-base hover:text-primary transition"
  >
    <ion-icon name="sad-outline"></ion-icon>
    <p>Log Complain</p>
  </button>

  <button
    (click)="logoutUser()"
    class="flex items-center gap-3 text-base text-red-500 hover:text-red-600 transition"
  >
    <ion-icon name="log-out-outline"></ion-icon>
    <p>Logout</p>
  </button>
</ion-content>

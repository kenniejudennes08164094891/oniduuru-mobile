<form class="space-y-5 px-2" (submit)="$event.preventDefault()">

  <!-- Email -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Email Address</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email address"
      (blur)="emailTouched = true"
      class="talent-input"
      [ngClass]="{ 'input-error': emailTouched && !emailValid() }"
    />
    <span *ngIf="emailTouched && !emailValid()" class="error-text">
      Please enter a valid email
    </span>
  </div>

  <!-- Password -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Create Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Create your password"
      (blur)="passwordTouched = true"
      class="talent-input"
      [ngClass]="{ 'input-error': passwordTouched && !passwordValid() }"
    />
    <span class="text-sm text-[#98A2B3] mt-1">
      Password must contain 8+ characters, including uppercase, lowercase, and special characters
    </span>
    <span *ngIf="passwordTouched && !passwordValid()" class="error-text">
      Invalid password
    </span>
  </div>

  <!-- Confirm Password -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Confirm Password</label>
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm your password"
      (blur)="confirmPasswordTouched = true"
      class="talent-input"
      [ngClass]="{ 'input-error': confirmPasswordTouched && !confirmPasswordValid() }"
    />
    <span *ngIf="confirmPasswordTouched && !confirmPasswordValid()" class="error-text">
      Passwords do not match
    </span>
  </div>

  <!-- Buttons -->
  <div class="mt-8 space-y-3">
    <button
      type="button"
      class="w-full py-3 rounded-md text-center font-medium transition-all"
      [ngClass]="formValid() ? 'bg-[#101828] text-white' : 'bg-[#E4E7EC] text-[#98A2B3]'"
      [disabled]="!formValid()"
      (click)="onNext()"
    >
      Next
    </button>
    <button
      type="button"
      class="w-full py-3 rounded-md border border-[#D0D5DD] text-[#344054] bg-transparent font-medium"
      (click)="onPrevious()"
    >
      Previous
    </button>
  </div>

</form>

<ion-content [fullscreen]="true" class="bg-black overflow-y-auto">
  <div class="flex flex-col lg:flex-row p-4 lg:p-8 gap-6">

    <!-- Talent Card -->
    <div
      (click)="routeToTalentSignup()"
      class="relative w-full lg:w-1/2 rounded-3xl shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105 cursor-pointer group bg-black"
    >
      <!-- Image (Fully Visible) -->
      <img
        [src]="talentImage"
        alt="Talent"
        class="w-full h-auto object-contain transition-opacity duration-300 group-hover:opacity-75"
      />

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/40 group-hover:bg-black/60 transition duration-300 pointer-events-none"></div>

      <!-- Text Content -->
      <div class="absolute bottom-0 left-0 right-0 p-6 text-white z-10">
        <h2 class="text-2xl md:text-3xl font-bold mb-2">
          Talent Signup
        </h2>
        <p class="text-base md:text-lg">
          Create your profile, showcase your work, and connect with top recruiters across Africa.
        </p>
      </div>
    </div>

    <!-- Scouter Card -->
    <div
      (click)="routeToScouterSignup()"
      class="relative w-full lg:w-1/2 rounded-3xl shadow-2xl transition-transform duration-300 ease-in-out hover:scale-105 cursor-pointer group bg-black"
    >
      <!-- Image (Fully Visible) -->
      <img
        [src]="scouterImage"
        alt="Scouter"
        class="w-full h-auto object-contain transition-opacity duration-300 group-hover:opacity-75"
      />

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/40 group-hover:bg-black/60 transition duration-300 pointer-events-none"></div>

      <!-- Text Content -->
      <div class="absolute bottom-0 left-0 right-0 p-6 text-white z-10">
        <h2 class="text-2xl md:text-3xl font-bold mb-2">
          Scouter Signup
        </h2>
        <p class="text-base md:text-lg">
          Sign up, discover vetted talents, manage contracts, & resolve business needs.
        </p>
      </div>
    </div>

  </div>
</ion-content>

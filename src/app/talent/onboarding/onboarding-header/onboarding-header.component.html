<div class="bg-white px-6 py-4 border-b border-gray-200">
  <div class="flex items-center justify-between mb-2">
    <div class="flex items-center gap-2">
      <ion-icon name="person-circle-outline" size="large"></ion-icon>
      <h2 class="font-semibold text-lg">Create an account</h2>
    </div>
    <ion-button fill="clear" routerLink="/home" class="text-gray-500 text-sm">
      Back
    </ion-button>
  </div>

  <!-- Step Tabs -->
  <div class="flex justify-between text-sm font-medium mb-2">
    <div *ngFor="let step of steps; let i = index"
         [ngClass]="{
           'text-purple-600': i === currentStep,
           'text-gray-400': i !== currentStep
         }">
      {{ step }}
    </div>
  </div>

  <!-- Progress bar -->
  <div class="w-full bg-gray-200 h-1 rounded-full">
    <div class="h-1 bg-purple-600 rounded-full transition-all duration-500"
         [style.width.%]="progress">
    </div>
  </div>
</div>

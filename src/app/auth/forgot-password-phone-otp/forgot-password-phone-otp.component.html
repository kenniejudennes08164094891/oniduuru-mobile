<body>
  <ion-content class="h-screen [--background:transparent] p-0">
    <ion-grid class="h-full grid grid-rows-4 bg-transparent w-full flex justify-center">
      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col></ion-col>
      </ion-row>

      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col>
          <div class="flex justify-center items-center h-full">
            <div class="w-full max-w-md bg-white rounded-xl p-6 shadow-lg">

      <h2 class="text-xl font-semibold mb-1">Input phone number</h2>
      <p class="text-sm text-gray-600 mb-6">
        Input the phone number registered with your account
      </p>

      <label class="text-sm font-medium">Phone Number</label>
      <div [formGroup]="form">
        <input
          type="tel"
          formControlName="phone"
          placeholder="Eg. 09031232343"
          class="w-full mt-2 mb-4 border rounded-md px-4 py-2 bg-[#F2F4F7]"
        />
      </div>

      <p *ngIf="error" class="text-red-500 text-sm mb-3">
        {{ error }}
      </p>

      <button
        class="w-full py-3 rounded-md font-semibold"
        [ngClass]="form.valid ? 'bg-[#101323] text-white' : 'bg-[#D0D5DD] text-white'"
        [disabled]="form.invalid || loading"
        (click)="sendOtp()"
      >
        Proceed
      </button>

      <button
        class="w-full py-3 mt-4 rounded-md bg-[#101323] text-white"
        (click)="goBack()"
      >
        Route back
      </button>

    </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>

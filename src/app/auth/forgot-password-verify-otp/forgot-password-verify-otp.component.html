<body>
  <ion-content class="h-screen [--background:transparent] p-0">
    <ion-grid class="h-full grid grid-rows-4 bg-transparent w-full flex justify-center">
      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col></ion-col>
      </ion-row>

      <ion-row class="flex justify-center items-center bg-transparent">
        <ion-col>
          <!-- OTP METHOD -->
          <div class="w-full max-w-md mt-6">
            <div class="bg-white rounded-xl p-6 shadow-lg mx-auto text-black">
                <h2 class="text-[28px] text-[#101828] font-semibold mb-2">
                  Forgot Password
                </h2>

                <p class="text-[16px] text-[#101828] mb-6">
                  Select either of the options below to receive
                </p>
                <p class="text -[16px] text-[#101828] mb-6 ">A 4 digit  OTP pin</p>

                <div class="space-y-6 mb-8">
                  <div (click)="selectOtpMethod('phone')" class="flex justify-between items-center gap-3 bg-[#D9D9D933]
                    rounded-xl py-3 px-3 cursor-pointer hover:bg-gray-100">
                    <div class="flex items-center gap-4">
                      <ion-icon name="phone-portrait-outline"></ion-icon>
                      <div>
                        <div>Phone Number</div>
                        <div>*********89</div>
                      </div>
                    </div>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                  </div>

                  <div (click)="selectOtpMethod('email')" class="flex justify-between items-center gap-3 bg-[#D9D9D933]
                    rounded-xl py-3 px-3 cursor-pointer hover:bg-gray-100">
                    <div class="flex items-center gap-4">
                      <ion-icon name="mail-outline"></ion-icon>
                      <div>
                        <div>Email Address</div>
                        <div>adediji******@gmail.com</div>
                      </div>
                    </div>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                  </div>
                </div>

                <button type="button" (click)="goBack()" class="bg-[#101323] hover:bg-gray-800 border-gray-700 text-[#FFFFFF] font-bold py-2 px-4 rounded text-[16px] py-3 w-full">
                  Route Back
                </button>
            </div>
          </div>

          <!-- SUCCESS -->

              <div class="bg-white rounded-xl p-6 shadow-lg mx-auto text-black">
                <div class="flex flex-col items-center mb-6">
                  <img [src]="images.VerifiedIconUpdateProfile" alt="Success" />
                  <p class="text-[#101828] text-[18px] font-semibold mt-4">
                    Password Created Successfully
                  </p>
                  <p class="text-[#667085] text-[14px] text-center">
                    You have successfully created a new password kindly
                    proceed to login.
                  </p>
                </div>

                <button type="button" (click)="goToLogin()"
                  class="bg-[#057A55] text-[16px] rounded-lg text-white py-3 w-full">
                  Login
                </button>
              </div>
            </div> -->
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</body>

<div
  *ngFor="let review of hire?.recentReview"
  class="flex items-center justify-between gap-2 "
>
  <div class="flex items-center gap-6">
    <!-- Profile Picture -->
    <img
      [src]="review?.profilePic || images.ProfileIcon"
      alt="Talent"
      class="h-12 w-12 rounded-full object-cover"
    />

    <!-- Review Details -->
    <div class="space-y-1 w-[70%]">
      <!-- Reviewer Name -->
      <h4 class="font-semibold text-gray-800">
        {{ review?.name || "Unknown" }}
      </h4>

      <!-- Reviewer Comment -->
      <p class="text-gray-600 text-sm">
        {{ review?.comment.slice([0,10]) || "No comment available" }}
      </p>

      <!-- Star Rating -->
      <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
        <ion-icon
          name="star"
          [class.text-yellow-500]="star <= (review?.yourRating ?? 0)"
          [class.text-gray-400]="star > (review?.yourRating ?? 0)"
          class="text-base"
        ></ion-icon>
      </ng-container>
    </div>
  </div>

  <!-- Review Date -->
  <p class="text-sm text-gray-500">
    {{ review?.date | date : "mediumDate" }}
  </p>
</div>

<!-- app.component.html -->
<ion-app>
  <!-- Shared Dynamic Wallet Menu -->
  <ion-menu *ngIf="showWalletMenu()" side="start" menuId="wallet-menu" contentId="main-content"
    class="scouter-menu-bg">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title class="menu-title">Wallets (â‚¦)</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list class="px-4 flex flex-col gap-2">
        <!-- Wallet Dashboard - Always visible -->
        <ion-item button class="menu-button" (click)="navigateToWallet('dashboard')">
          <ion-label>Wallet Dashboard</ion-label>
        </ion-item>

        <!-- Wallet Profile - Show only if NO wallet profile (to create one) -->
        <ion-item *ngIf="!hasWalletProfile" button class="menu-button"
          (click)="navigateToWallet('profile')">
          <ion-label>Create Wallet Profile</ion-label>
        </ion-item>

        <!-- Fund Wallet - Show only if wallet profile EXISTS -->
        <ion-item *ngIf="hasWalletProfile" button class="menu-button" (click)="navigateToWallet('fund')">
          <ion-label>Fund Wallet</ion-label>
        </ion-item>

        <!-- Withdraw Funds - Show only if wallet profile EXISTS -->
        <ion-item *ngIf="hasWalletProfile" button class="menu-button" (click)="navigateToWallet('withdraw')">
          <ion-label>Withdraw to Bank</ion-label>
        </ion-item>

        <!-- Funds Transfer - Show only if wallet profile EXISTS -->
        <ion-item *ngIf="hasWalletProfile" button class="menu-button" (click)="navigateToWallet('transfer')">
          <ion-label>Funds Transfer</ion-label>
        </ion-item>

        <!-- Dashboard - Always visible -->
        <ion-item button class="menu-button" (click)="navigateToDashboard()">
          <ion-label>Dashboard</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Floating Chat Bot Component -->
  <app-chat-bot></app-chat-bot>
</ion-app>

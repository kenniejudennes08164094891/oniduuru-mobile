<div
  class="relative w-full overflow-hidden bg-[#CDD5DF33] px-2 py-6 rounded-xl shadow-xl group"
  role="region"
  aria-label="Sliding text announcements"
>
  <div
    *ngIf="marqueeTexts.length > 0"
    class="flex whitespace-nowrap animate-marquee group-hover:[animation-play-state:paused]"
    [style.animation-duration]="animationDuration"
  >
    <span
      *ngFor="let text of marqueeTexts"
      class="px-8 font-medium text-gray-800"
    >
      {{ text }}
    </span>
  </div>
</div>

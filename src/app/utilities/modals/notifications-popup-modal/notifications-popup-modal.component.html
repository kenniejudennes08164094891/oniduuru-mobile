<div class="flex flex-col h-screen bg-white">
  <!-- Header -->
  <div class="flex w-full items-center justify-center py-4">
    <h3
      class="text-base font-normal text-[#101828] px-4 py-3 bg-[#CDD5DF59] rounded-xl w-[80%] text-center"
    >
      Recent Notifications
    </h3>
  </div>

  <!-- Clear All Button - Only show if there are notifications -->
  <button
    *ngIf="notifications.length > 0"
    (click)="clearNotifications()"
    class="text-[#0033FFCC] text-sm font-semibold underline self-end mr-4 mb-2"
  >
    Clear All
  </button>

  <!-- Notifications List -->
  <div class="flex-1 overflow-y-auto px-4 py-2 space-y-4">
    <!-- Notifications -->
    <ng-container *ngIf="notifications.length > 0">
      <div
        *ngFor="let notif of notifications"
        class="flex items-start gap-3 bg-[#F9FAFB] rounded-lg p-3 shadow-sm border"
      >
        <div class="flex-shrink-0 relative">
          <!-- Avatar with initials -->
          <div
            *ngIf="shouldShowInitialsAvatar(notif)"
            class="w-10 h-10 rounded-full flex items-center justify-center text-white font-semibold text-sm"
            [style.background]="getAvatarColor(notif)"
          >
            {{ getAvatarText(notif) }}
          </div>

          <!-- Image avatar (if available) -->
          <img
            *ngIf="getNotificationAvatar(notif)"
            class="w-10 h-10 rounded-full object-cover"
            [src]="getNotificationAvatar(notif)"
            alt="avatar"
            (error)="onImageError($event)"
          />
        </div>

        <div class="flex-1 text-sm text-left min-w-0">
          <p class="font-semibold text-[#101828] text-[14px] truncate">
            {{ notif.tagName || "Oniduuru Admin Team" }}
          </p>
          <p class="text-[#79797B] text-[14px] mt-1 whitespace-pre-line">
            {{ notif.message }}
          </p>
          <p class="text-[12px] text-[#9CA3AF] mt-2">
            {{ formatNotificationDate(notif.createdAt) }}
          </p>
        </div>
      </div>
    </ng-container>

    <!-- Empty State -->
    <div
      *ngIf="notifications.length === 0"
      class="flex flex-col items-center justify-center py-12 text-gray-400"
    >
      <div class="text-4xl mb-4">ðŸ“­</div>
      <p class="text-center">No notifications found</p>
      <p class="text-sm text-center mt-1">You're all caught up!</p>
    </div>
  </div>
</div>

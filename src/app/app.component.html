<ion-app>
  <!-- Wallet Menu - Only show on wallet pages -->
  <ion-menu *ngIf="showWalletMenu()" side="start" menuId="scouter-menu" contentId="main-content"
    class="scouter-menu-bg">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title class="menu-title">Wallets (₦)</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list class="px-4 flex flex-col gap-2">
        <!-- Always show -->
        <ion-item button class="menu-button" (click)="navigateAndCloseMenu('/scouter/wallet-page')">
          <ion-label>Wallet Dashboard</ion-label>
        </ion-item>

        <!-- ✅ SIMPLE CONDITION: Show only if NO wallet profile -->
        <ion-item *ngIf="!hasWalletProfile" button class="menu-button"
          (click)="navigateAndCloseMenu('/scouter/wallet-page/wallet-profile')">
          <ion-label>Wallet Profile</ion-label>
        </ion-item>

        <!-- Always show -->
        <ion-item button class="menu-button" (click)="navigateAndCloseMenu('/scouter/wallet-page/fund-wallet')">
          <ion-label>Fund Wallet</ion-label>
        </ion-item>

        <ion-item button class="menu-button" (click)="navigateAndCloseMenu('/scouter/wallet-page/withdraw-funds')">
          <ion-label>Withdraw to Bank</ion-label>
        </ion-item>

        <ion-item button class="menu-button" (click)="navigateAndCloseMenu('/scouter/wallet-page/fund-transfer')">
          <ion-label>Funds Transfer</ion-label>
        </ion-item>

        <ion-item button class="menu-button" (click)="navigateAndCloseMenu('/scouter/dashboard')">
          <ion-label>Dashboard</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Floating Chat Bot Component -->
  <app-chat-bot></app-chat-bot>
</ion-app>

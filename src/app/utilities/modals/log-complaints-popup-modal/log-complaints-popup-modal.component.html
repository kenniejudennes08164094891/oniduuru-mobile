<ion-header>
  <ion-toolbar class="logcomplainModalBG h-16">
    <div class="flex justify-between items-center w-full px-5">
      <p class="text-white text-xl font-bold">
        Log Complaint
      </p>
      <ion-buttons>
        <ion-button (click)="dismiss()">
          <ion-icon name="close" class="text-white text-2xl"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="h-full flex flex-col">
    <!-- Description text -->
    <p class="text-lg text-[#101828] font-semibold mb-4 px-2">
      Log your complaints here. An admin would contact you as soon as possible.
    </p>
    
    <!-- Main container that takes remaining space -->
    <div class="flex-1 flex flex-col border rounded-2xl overflow-hidden">
      <!-- Textarea container - takes all available space -->
      <div class="flex-1 p-4">
        <textarea
          class="w-full h-full text-lg bg-transparent border-none outline-none resize-none"
          placeholder="Describe your issue..."
          [(ngModel)]="complaintText"
        ></textarea>
      </div>
      
      <!-- Button section - fixed at bottom -->
      <div class="bg-[#CDD5DF33] p-4">
        <ion-button 
          expand="block" 
          color="primary" 
          (click)="submitComplaint()"
          class="m-0"
        >
          Submit
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>

<form class="space-y-5 px-2" (submit)="$event.preventDefault()">

  <!-- Full Name -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Enter your Full Name</label>
    <input
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      (blur)="fullNameTouched = true; sanitizeName()"
      class="talent-input"
      [ngClass]="{ 'input-error': fullNameTouched && !fullNameValid() }"
      placeholder="Enter your full name"
    />
    <span *ngIf="fullNameTouched && !fullNameValid()" class="text-red-500 text-sm mt-1">
      Full name must be at least 3 characters
    </span>
  </div>

  <!-- Phone Number -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Enter your Phone Number</label>
    <input
      type="text"
      [(ngModel)]="phone"
      name="phone"
      (blur)="phoneTouched = true; sanitizePhone()"
      class="talent-input"
      [ngClass]="{ 'input-error': phoneTouched && !phoneValid() }"
      placeholder="e.g 09080103219"
    />
    <span *ngIf="phoneTouched && !phoneValid()" class="text-red-500 text-sm mt-1">
      Please enter a valid number (at least 7 digits)
    </span>
  </div>

  <!-- Email -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Enter your Email Address</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      (blur)="emailTouched = true"
      class="talent-input"
      [ngClass]="{ 'input-error': emailTouched && !emailValid() }"
      placeholder="baba.saala@gmail.com"
    />
    <span *ngIf="emailTouched && !emailValid()" class="text-red-500 text-sm mt-1">
      Please enter a valid email address
    </span>
  </div>

  <!-- Location -->
  <div class="flex flex-col">
    <label class="text-sm font-medium text-[#344054] mb-1">Enter your Location</label>
    <input
      type="text"
      [(ngModel)]="location"
      name="location"
      (blur)="locationTouched = true; sanitizeLocation()"
      class="talent-input"
      [ngClass]="{ 'input-error': locationTouched && !locationValid() }"
      placeholder="Enter your location"
    />
    <span *ngIf="locationTouched && !locationValid()" class="text-red-500 text-sm mt-1">
      Location must be at least 2 characters
    </span>
  </div>

  <!-- Buttons -->
  <div class="mt-8 space-y-3">
    <!-- Next Button -->
    <button
      type="button"
      class="w-full py-3 rounded-md text-center font-medium transition-all"
      [ngClass]="formValid() ? 'bg-[#101828] text-white' : 'bg-[#E4E7EC] text-[#98A2B3]'"
      [disabled]="!formValid()"
      (click)="onNext()"
    >
      Next
    </button>

    <!-- Cancel Button -->
    <button
      type="button"
      class="w-full py-3 rounded-md border border-[#D0D5DD] text-[#344054] bg-transparent font-medium"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
</form>

  <table class="min-w-full border border-gray-200 text-sm">
    <tbody>
      <tr
        *ngFor="let skill of hire?.skillSet"
        class="hover:bg-gray-50 border-b"
      >
        <td class="px-3 sm:px-6 py-3 flex items-center gap-2 sm:gap-3">
          <img [src]="images.SkillSetIcon" alt="ðŸ‘‰" />
          <div>
            <p class="text-sm sm:text-base font-medium text-gray-900">
              {{ skill.jobTitle }}
            </p>
            <p class="text-xs sm:text-sm text-gray-500">
              {{ skill.skillLevel || "N/A" }}
            </p>
          </div>
        </td>
        <td
          class="px-3 sm:px-6 py-3 text-xs sm:text-sm text-gray-600 whitespace-nowrap"
        >
          {{ skill.amount | currency : "NGN" }}
        </td>
      </tr>
    </tbody>
  </table>

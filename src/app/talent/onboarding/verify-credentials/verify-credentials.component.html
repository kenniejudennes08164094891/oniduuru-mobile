<div class="space-y-6">
  <div>
    <p class="text-gray-600 mb-4">
      Enter the 4-digit OTP sent to <strong>{{ email }}</strong>
    </p>

    <div class="flex justify-center gap-2">
      <input
        *ngFor="let i of [0,1,2,3]; let idx = index"
        maxlength="1"
        class="w-12 h-12 border border-gray-300 rounded-lg text-center text-lg focus:border-red-600 outline-none"
        [(ngModel)]="otp[idx]"
        (input)="moveNext($event, idx)"
      />
    </div>
    <p class="text-sm text-gray-400 text-center mt-2">
      Didnâ€™t receive a code?
      <span class="text-red-500 cursor-pointer">Re-initiate OTP process in 120s</span>
    </p>
  </div>

  <div class="flex flex-col gap-2">
    <ion-button expand="block" color="dark" (click)="onComplete()" [disabled]="!otpComplete()">Next</ion-button>
    <ion-button expand="block" fill="outline" (click)="onPrevious()">Previous</ion-button>
  </div>
</div>

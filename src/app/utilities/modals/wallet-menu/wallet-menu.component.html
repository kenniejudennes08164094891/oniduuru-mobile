<!-- ✅ Scouter Menu -->
<ion-menu side="start" menuId="scouter-menu" contentId="scouter-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Scouter Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/scouter/dashboard">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>

      <ion-item routerLink="/scouter/wallet-page">
        <ion-icon slot="start" name="wallet-outline"></ion-icon>
        <ion-label>Wallet</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- ✅ Content area -->
<div class="main-wrapper" id="scouter-content">
  <!-- Header stays here -->
  <ion-header>
    <app-wallet-header></app-wallet-header>
  </ion-header>

  <!-- Router outlet MUST be directly inside content wrapper -->
  <ion-router-outlet></ion-router-outlet>
</div>

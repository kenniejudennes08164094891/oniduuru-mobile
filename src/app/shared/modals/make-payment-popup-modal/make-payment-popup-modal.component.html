<ion-content class="p-6">
  <div class="text-center">
    <h2 class="text-xl font-semibold mb-3">Make Payment</h2>
    <p class="mb-6 text-gray-600">
      Please proceed with your payment and upload your receipt.
    </p>

    <ion-button expand="block" color="primary" class="mb-3">
      Proceed to Payment
    </ion-button>
    <ion-button expand="block" color="medium" (click)="close()">
      Close
    </ion-button>
  </div>
</ion-content>

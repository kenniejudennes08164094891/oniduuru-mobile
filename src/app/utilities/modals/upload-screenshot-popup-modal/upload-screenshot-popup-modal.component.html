<header class="shadow-md px-6 py-4 flex">
  <!-- <div class="shadow-md"> -->
  <div class="flex justify-center items-center gap-2 w-full shadow-xl py-3">
    <img
      [src]="images.UploadPayment"
      alt="Upload Payment"
      class="h-8 w-8 object-contain"
    />
    <span class="text-base font-semibold"> Upload Payment Receipt </span>
    <ion-buttons slot="end" class="">
      <ion-button (click)="close()">
        <ion-icon name="close" class="text-black"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  <!-- </div> -->
</header>

<ion-content class="flex justify-center items-center p-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 mx-auto">
    <!-- Upload Card (hide if previewUrl exists) -->
    <div
      *ngIf="!previewUrl"
      class="border-2 border-dashed border-gray-300 rounded-lg h-56 flex flex-col items-center justify-center text-center cursor-pointer"
      (click)="fileInput.click()"
    >
      <ion-icon
        name="cloud-upload-outline"
        class="text-3xl text-gray-500"
      ></ion-icon>
      <p class="mt-2 font-medium text-gray-700">
        Click to upload <span class="text-gray-500">or drag and drop</span>
      </p>
      <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (max. 800×400px)</p>
      <input
        type="file"
        #fileInput
        class="hidden"
        accept=".png,.jpg,.jpeg,.gif,.svg"
        (change)="onFileSelected($event)"
      />
    </div>

    <!-- Preview with Remove Button -->
    <div *ngIf="previewUrl" class="mt-4 relative">
      <img
        [src]="previewUrl"
        alt="Preview"
        class="rounded-lg max-h-40 mx-auto"
      />
      <!-- ❌ Remove Button -->
      <button
        class="absolute top-2 right-2 bg-white rounded-full shadow-md p-1"
        (click)="removeScreenshot()"
      >
        <ion-icon name="close" class="text-red-500 text-lg"></ion-icon>
      </button>
    </div>

    <!-- Upload Button -->
    <button
      [disabled]="!previewUrl"
      (click)="uploadReceipt()"
      class="mt-4 w-full bg-[#111827] text-white py-2 rounded-md shadow-md hover:bg-[#000000] disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Upload Receipt
    </button>
  </div>
</ion-content>

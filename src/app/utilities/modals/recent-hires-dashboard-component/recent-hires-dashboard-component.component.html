<div class="px-3 sm:px-4 lg:px-6 ">
  <div class="flex justify-between items-center px-1.5 mb-4 sm:mb-6">
    <h3 class="text-lg sm:text-xl md:text-xl font-semibold">My Recent Hires</h3>
    <button *ngIf="hasRecentHires" (click)="goToViewHires()"
      class="bg-[#101828] px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-white hover:bg-[#1e293b] transition-colors text-sm sm:text-base">
      View All Hires
    </button>
  </div>

  <!-- Empty State -->
  <div *ngIf="!hasRecentHires" class="flex flex-col items-center justify-center h-[40vh] sm:h-[50vh]">
    <div class="w-32 h-32 sm:w-48 sm:h-48 mb-4 sm:mb-6">
      <img [src]='images.NoDataImage' alt="No hires" class="w-full h-full object-contain">
    </div>
    <h3 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2 text-center">
      No Recent Hires
    </h3>
    <p class="text-gray-500 text-center max-w-xs sm:max-w-md text-sm sm:text-base px-4">
      You haven't made any hires yet. Start hiring talents to see them here.
    </p>
  </div>

  <!-- Recent Hires List -->
  <div *ngIf="hasRecentHires">
    <div *ngFor="let hire of limitedRecentHires; let i = index; trackBy: trackByHire"
      class="flex items-center justify-between py-3 sm:py-4 px-1 border-b border-gray-200 rounded-lg last:border-0 cursor-pointer hover:bg-gray-50 transition-colors">

      <!-- Left: Avatar + Info -->
      <div class="flex items-center gap-2 sm:gap-3 px-1 py-1 flex-1 min-w-0">
        <!-- Avatar -->
        <div class="relative flex-shrink-0">
          <img [src]="hire.profilePic" [alt]="hire.name"
            class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover border-2 border-white shadow-sm"
            (error)="hire.profilePic = 'assets/images/default-avatar.png'"
            onerror="this.onerror=null; this.src='assets/images/default-avatar.png'" />
          <!-- Status Indicator -->
          <div class="absolute -bottom-1 -right-1">
            <span class="h-3 w-3 sm:h-4 sm:w-4 rounded-full border-2 border-white flex items-center justify-center" [ngClass]="{
                    'bg-green-500': hire.status === 'Active',
                    'bg-yellow-500': hire.status === 'Pending',
                    'bg-red-500': hire.status === 'Away'
                  }">
            </span>
          </div>
        </div>

        <!-- Name and Date/Time -->
        <div class="flex-1 min-w-0">
          <!-- Name -->
          <p class="font-semibold text-[#101828] truncate text-sm sm:text-base">
            {{ extractTalentName(hire) }}
          </p>
          
          <!-- Date and Time with icons -->
          <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2 text-xs sm:text-sm text-gray-500 mt-1">
            <!-- Date -->
            <div class="flex items-center gap-1">
              <ion-icon name="calendar-outline" class="text-gray-400 text-xs sm:text-sm"></ion-icon>
              <span>{{ hire.date || 'N/A' }}</span>
            </div>

            <!-- Time (if available) -->
            <div *ngIf="hire.time" class="flex items-center gap-1">
              <span class="hidden sm:inline text-gray-300">â€¢</span>
              <ion-icon name="time-outline" class="text-gray-400 text-xs sm:text-sm"></ion-icon>
              <span>{{ hire.time }}</span>
            </div>
          </div>

          <!-- Status -->
          <p class="text-xs text-gray-400 mt-1 sm:mt-2">
            Status:
            <span [ngClass]="{
              'text-green-600': hire.status === 'Active',
              'text-yellow-600': hire.status === 'Pending' || hire.status === 'Awaiting Acceptance',
              'text-red-600': hire.status === 'Away' || hire.status === 'Offer Rejected'
            }" class="font-medium">
              {{ hire.offerStatus || 'Pending' }}
            </span>
          </p>
        </div>
      </div>

      <!-- Right: Amount -->
      <div class="ml-2 sm:ml-4 text-right flex-shrink-0">
        <span class="font-bold text-sm sm:text-[16px] text-[#101828]">
          {{ getFormattedAmount(hire.amount || 0) }}
        </span>
        <p class="text-xs text-gray-400 mt-1">Amount</p>
      </div>
    </div>

    <!-- Show All Button (if more than 4) -->
    <div *ngIf="hasRecentHires && RecentHires.length > 4" class="mt-4 sm:mt-6 text-center">
      <button (click)="goToViewHires()"
        class="text-[#101828] border border-[#101828] px-4 sm:px-6 py-2 rounded-lg hover:bg-[#101828] hover:text-white transition-colors text-sm sm:text-base">
        View All {{ RecentHires.length }} Hires
      </button>
    </div>
  </div>
</div>

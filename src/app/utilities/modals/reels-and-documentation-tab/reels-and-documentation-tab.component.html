<div class="space-y-6">
  <div *ngIf="hasVideo">
    <video
      class="w-full h-auto max-w-full border border-gray-200 rounded-lg"
      controls
      autoplay
      muted
      [src]="videoReel?.videoUrl || videoReel?.filePath"
    >
    </video>
  </div>

  <!-- Portfolio Images Section -->
  <div *ngIf="pictures.length > 0" class="space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let pic of pictures; let i = index"
        class="relative group rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
        <img [src]="pic" [alt]="'Portfolio Image ' + (i + 1)"
          class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
          (error)="handleImageError(i)" />
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"></div>
      </div>
    </div>
  </div>

  <!-- No Content Message -->
  <div *ngIf="pictures.length === 0" class="text-center ">
    <div class="text-gray-400 mb-3 flex justify-center">
      <!-- <ion-icon name="images-outline" class="text-4xl"></ion-icon> -->
      <img [src]="images.NoDataImage" alt="No Data" class="h-55 w-55" >
    </div>
    <h3 class="text-lg font-medium text-gray-700 mb-2">No Portfolio Images</h3>
    <p class="text-gray-500 max-w-sm mx-auto">
      This talent hasn't uploaded any portfolio images yet.
    </p>
  </div>

</div>

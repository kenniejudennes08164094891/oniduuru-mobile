<div class="space-y-6">
  <!-- 🎥 Video Section -->
  <div *ngIf="hire?.video" class="w-full">
    <video
      class="w-full rounded-lg shadow-md"
      [src]="hire.video"
      controls
      preload="metadata"
    >
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- 🖼️ Pictures Section -->
  <div *ngIf="hire as selectedHire">
    <!-- 🖼️ Pictures Section -->
    <div *ngIf="hire as selectedHire">
      <h3 class="text-lg font-semibold mb-3">Portfolio Images</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <img
          *ngFor="let pic of selectedHire.pictures"
          [src]="pic"
          class="w-full h-40 object-cover rounded-lg shadow-sm"
          alt="Portfolio Image"
        />
      </div>
    </div>
  </div>
</div>

<div *ngFor="let review of hire?.recentReview" class="flex items-center justify-between gap-2">
  <div class="flex items-center gap-6">
    <img
      [src]="review?.profilePic || images.ProfileIcon"
      alt="Talent"
      class="h-12 w-12 rounded-full object-cover"
    />

    <div class="space-y-1">
      <h4 class="font-semibold text-gray-800">
        {{ review?.name || 'Unknown' }}
      </h4>

      <p class="text-gray-600">
        {{ review?.comment || 'No comment available' }}
      </p>

      <ng-container *ngFor="let star of [1,2,3,4,5]">
        <ion-icon
          name="star"
          [class.text-yellow-500]="star <= (review?.yourRating ?? 0)"
          [class.text-gray-400]="star > (review?.yourRating ?? 0)"
          class="text-2xl"
        ></ion-icon>
      </ng-container>
    </div>
  </div>

  <p class="text-sm text-gray-500">
    {{ review?.date | date: 'mediumDate' }}
  </p>
</div>

<div class="px-3 sm:px-4 lg:px-6 pb-14">
  <!-- Empty State (when no ratings or no data) -->
  <div *ngIf="!shouldShowChart()" 
       class="flex flex-col items-center justify-center h-[40vh] sm:h-[50vh]">
    <div class="w-32 h-32 sm:w-48 sm:h-48 mb-4 sm:mb-6">
      <img [src]='images.NoDataImage' alt="No ratings" class="w-full h-full object-contain">
    </div>
    <h3 class="text-lg sm:text-xl font-semibold text-gray-700 mb-2 text-center">
      No Ratings Yet
    </h3>
    <p class="text-gray-500 text-center max-w-xs sm:max-w-md text-sm sm:text-base mb-4 px-4">
      Ratings will appear here after you complete market engagements and receive feedback from talents.
    </p>
  </div>

  <!-- Chart Container -->
  <div *ngIf="shouldShowChart()" 
       class="bg-white rounded-lg shadow-sm p-3 sm:p-4 h-[35vh] sm:h-[40vh] md:h-[45vh] lg:h-[50vh]">
    <div class="h-[250px] sm:h-[300px] md:h-[350px] lg:h-[400px] w-full">
      <canvas baseChart 
              [data]="barChartData" 
              [options]="barChartOptions" 
              [type]="'bar'">
      </canvas>
    </div>

    <!-- Show message if all scores are 0 -->
    <div *ngIf="allScoresZero" 
         class="mt-3 sm:mt-4 text-center text-gray-500 text-xs sm:text-sm">
      <p class="flex items-center justify-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Ratings pending - scores will update after market engagements are completed
      </p>
    </div>
  </div>
</div>
